<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="sr-only">Order summary component</h1>
    <div class="card-image">
      <img src="./images/illustration-hero.svg" alt="" class="illustration-hero">
    </div>
    <div class="card-content">
      <div class="summary-title">Order Summary</div>
      <div class="card-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="price-tab">
        <div><p><img src="./images/icon-music.svg" alt="" class="icon-music"></p></div>
        <div class="plan-price">
          <p class="price-title">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change-link"><a href="#">Change</a></div>
      </div>
      <div class="payment-btn">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MariaMalistova">Maria Malistova</a>.
    </div>
  </footer>
</body>
</html>
